{{ define "content" }}
    <h2>Search Results for "{{ .Query }}"</h2>

    {{ if not .Results }}
        <p>No results found.</p>
    {{ else }}
        <div id="Results">
            {{ range .Results }}
                <div>
                    <h2><a href="{{ .url }}" class="search-result-title">{{ .title }}</a></h2>
                    <p class="search-result-description">{{ .description }}</p>
                </div>
            {{ end }}
        </div>
    {{ end }}
{{ end }}
