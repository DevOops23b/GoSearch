<!DOCTYPE html>
<html lang="eng">
    <head>
        <title> {{ .Title }} </title>
        <link rel="stylesheet" href="../static/style.css">
    </head>

    <body>

        <nav class="navigation">
            <h1><a id="nav-logo" href="/">¿Who Knows?</a></h1>
            {{ if .UserLoggedIn }}
                <a id="nav-logout" href="/api/logout">Log out</a>
            {{ else }}
                <a id="nav-login" href="#">Log in</a>
                <a id="nav-register" href="/register">Register</a>
            {{ end }}
        </nav>
        <main>
            {{ template "content" . }}
        </main>

        <footer>
            <span>¿Who Knows? &copy; 2025</span>
            <a href="/about">About</a>
        </footer>

    </body>
</html>
