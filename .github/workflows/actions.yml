name: Go CI

on:
  push:
    branches:
      - main
      - Develop
  pull_request:
    branches:
      - main
      - Develop
  workflow_dispatch:    

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.21  


      - name: Clean Go cache
        run: |
          go clean -modcache
          rm -rf $GOPATH/pkg/mod
          rm -rf ~/.cache/go-build



      - name: Install dependencies
        working-directory: ./src/backend
        run: |
          go mod tidy
          go mod download

      - name: Run tests
        working-directory: ./src/backend
        run: go test -v ./...

      - name: Build application
        working-directory: ./src/backend
        run: go build -v .

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.21

      - name: Clean Go cache
        run: |
          go clean -modcache
          rm -rf $GOPATH/pkg/mod
          rm -rf ~/.cache/go-build
      
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          working-directory: ./src/backend
          args: --timeout=5m